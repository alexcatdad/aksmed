<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Cormorant+Garamond:wght@500;600;700&family=Crimson+Text:wght@600;700&family=EB+Garamond:wght@500;600;700&family=Libre+Baskerville:wght@400;700&family=Lora:wght@500;600;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@600;700&family=Source+Serif+4:wght@500;600;700&display=swap" rel="stylesheet" />
  <title>AKSMED Editable Preview</title>
  <style>
    :root {
      --bg: #101218;
      --panel: #171b24;
      --line: #2a3140;
      --text: #edf2ff;
      --muted: #b6bfd7;
      --accent: #efd187;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 90% 10%, #20283a, var(--bg) 48%);
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }
    p {
      margin: 0 0 14px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }
    .btn {
      display: inline-block;
      border: 1px solid #e0be67;
      border-radius: 8px;
      background: var(--accent);
      color: #171717;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.92rem;
      padding: 8px 12px;
      cursor: pointer;
    }
    .small {
      font-size: 0.84rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 14px;
    }
    .card {
      background: linear-gradient(180deg, #1b2130, var(--panel));
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .frame {
      border: 1px solid #2a3140;
      border-radius: 9px;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: #fff;
    }
    .frame.dark { background: #0c0f15; }
    .frame img,
    .frame svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #editable-preview svg {
      shape-rendering: geometricPrecision;
      text-rendering: geometricPrecision;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 8px;
      margin-bottom: 8px;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 0.84rem;
      color: var(--muted);
    }
    input, select {
      border: 1px solid #2a3140;
      border-radius: 7px;
      padding: 8px 10px;
      font-size: 0.96rem;
      background: #0f141d;
      color: var(--text);
    }
    input[type="range"] {
      padding: 0;
      accent-color: var(--accent);
    }
    .range-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .range-row output {
      min-width: 60px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #d8e3ff;
      font-size: 0.82rem;
    }
    .status {
      margin-top: 10px;
      font-size: 0.84rem;
      color: #9eb1da;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AKSMED Editable Logo Preview</h1>
    <p>Only original image and editable text preview. This page always loads the latest SVG.</p>

    <div class="actions">
      <button id="download-current-btn" class="btn" type="button">Download Current Editable</button>
      <button id="refresh-btn" class="btn" type="button">Refresh Latest</button>
      <label class="small"><input id="auto-refresh" type="checkbox" checked />Auto refresh (2s)</label>
    </div>

    <div class="grid">
      <section class="card">
        <h2>Original Image</h2>
        <div class="frame dark"><img src="logo.png" alt="Original source" /></div>
      </section>

      <section class="card">
        <h2>Editable Text</h2>
        <div class="controls">
          <label>Line 1<input id="line1" type="text" value="AKSMED" /></label>
          <label>Line 2<input id="line2" type="text" value="CLINIQUE" /></label>

          <label>Serif Font
            <select id="font-picker">
              <option value="Playfair Display, Georgia, serif">Playfair Display</option>
              <option value="Cormorant Garamond, Garamond, serif">Cormorant Garamond</option>
              <option value="EB Garamond, Garamond, serif">EB Garamond</option>
              <option value="Source Serif 4, Georgia, serif">Source Serif 4</option>
              <option value="Libre Baskerville, Baskerville, serif">Libre Baskerville</option>
              <option value="Lora, Georgia, serif">Lora</option>
              <option value="Merriweather, Georgia, serif">Merriweather</option>
              <option value="Crimson Text, Georgia, serif">Crimson Text</option>
              <option value="Baskervville, Baskerville, serif">Baskervville</option>
              <option value="Times New Roman, Times, serif">Times New Roman</option>
            </select>
          </label>

          <label>Font Size
            <div class="range-row">
              <input id="font-size" type="range" min="48" max="180" step="1" value="109" />
              <output id="font-size-val">109 px</output>
            </div>
          </label>

          <label>Letter Spacing
            <div class="range-row">
              <input id="letter-spacing" type="range" min="-2" max="12" step="0.1" value="2" />
              <output id="letter-spacing-val">2 px</output>
            </div>
          </label>

          <label>Line Spacing
            <div class="range-row">
              <input id="line-spacing" type="range" min="0.7" max="1.6" step="0.01" value="1.0" />
              <output id="line-spacing-val">1.00x</output>
            </div>
          </label>
        </div>

        <div id="editable-preview" class="frame"></div>
      </section>
    </div>

    <div class="status" id="status">Loading latest editable SVG...</div>
  </div>

  <script>
    const state = {
      editableSvg: null,
      timer: null,
      baseY1: null,
      baseY2: null,
      baseSize: 109,
      baseSpacing: 2
    };

    function q(id) {
      return document.getElementById(id);
    }

    function setOutput(id, value) {
      q(id).textContent = value;
    }

    async function fetchTextNoCache(path) {
      const v = Date.now();
      const res = await fetch(`${path}?v=${v}`, { cache: 'no-store' });
      if (!res.ok) throw new Error(`${path} HTTP ${res.status}`);
      return res.text();
    }

    function parseSvg(svgText) {
      const doc = new DOMParser().parseFromString(svgText, 'image/svg+xml');
      const svg = doc.documentElement;
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');
      svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
      return svg;
    }

    function initControlDefaultsFromSvg() {
      if (!state.editableSvg) return;
      const t1 = state.editableSvg.querySelector('#line1');
      const t2 = state.editableSvg.querySelector('#line2');
      if (!t1 || !t2) return;

      const y1 = parseFloat(t1.getAttribute('y') || '0');
      const y2 = parseFloat(t2.getAttribute('y') || '0');
      const fs = parseFloat(t1.getAttribute('font-size') || '109');
      const ls = parseFloat(t1.getAttribute('letter-spacing') || '2');

      state.baseY1 = y1;
      state.baseY2 = y2;
      state.baseSize = fs;
      state.baseSpacing = ls;

      q('font-size').value = String(Math.round(fs));
      q('letter-spacing').value = String(ls);
      const lineSpace = (y2 > y1 && fs > 0) ? ((y2 - y1) / fs) : 1.0;
      q('line-spacing').value = String(Math.max(0.7, Math.min(1.6, lineSpace)));
    }

    function applyControls() {
      if (!state.editableSvg) return;

      const line1 = q('line1').value || ' ';
      const line2 = q('line2').value || ' ';
      const font = q('font-picker').value;
      const fontSize = parseFloat(q('font-size').value);
      const letterSpacing = parseFloat(q('letter-spacing').value);
      const lineSpacing = parseFloat(q('line-spacing').value);

      setOutput('font-size-val', `${fontSize.toFixed(0)} px`);
      setOutput('letter-spacing-val', `${letterSpacing.toFixed(1)} px`);
      setOutput('line-spacing-val', `${lineSpacing.toFixed(2)}x`);

      const t1 = state.editableSvg.querySelector('#line1');
      const t2 = state.editableSvg.querySelector('#line2');
      if (!t1 || !t2) return;

      const y1 = state.baseY1 ?? parseFloat(t1.getAttribute('y') || '0');
      const y2 = y1 + fontSize * lineSpacing;

      for (const t of [t1, t2]) {
        t.setAttribute('font-family', font);
        t.setAttribute('font-size', String(fontSize));
        t.setAttribute('letter-spacing', String(letterSpacing));
      }

      t1.setAttribute('y', String(y1));
      t2.setAttribute('y', String(y2));
      t1.textContent = line1;
      t2.textContent = line2;
    }

    function downloadCurrentEditable() {
      if (!state.editableSvg) return;
      const serialized = new XMLSerializer().serializeToString(state.editableSvg);
      const blob = new Blob([serialized], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logo-editable-current.svg';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function loadLatest() {
      const status = q('status');
      try {
        const editableText = await fetchTextNoCache('logo-editable.svg');
        const editableSvg = parseSvg(editableText);
        state.editableSvg = document.importNode(editableSvg, true);
        q('editable-preview').replaceChildren(state.editableSvg);

        initControlDefaultsFromSvg();
        applyControls();

        status.textContent = `Latest editable SVG loaded: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        status.textContent = `Load error: ${err.message}`;
      }
    }

    function setAutoRefresh(enabled) {
      if (state.timer) {
        clearInterval(state.timer);
        state.timer = null;
      }
      if (enabled) {
        state.timer = setInterval(loadLatest, 2000);
      }
    }

    q('download-current-btn').addEventListener('click', downloadCurrentEditable);
    q('refresh-btn').addEventListener('click', loadLatest);
    q('auto-refresh').addEventListener('change', (e) => setAutoRefresh(e.target.checked));

    q('line1').addEventListener('input', applyControls);
    q('line2').addEventListener('input', applyControls);
    q('font-picker').addEventListener('change', applyControls);
    q('font-size').addEventListener('input', applyControls);
    q('letter-spacing').addEventListener('input', applyControls);
    q('line-spacing').addEventListener('input', applyControls);

    setAutoRefresh(true);
    loadLatest();
  </script>
</body>
</html>
