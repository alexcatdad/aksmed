<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>AKSMED Editable Preview</title>
  <style>
    :root {
      --bg: #101218;
      --panel: #171b24;
      --line: #2a3140;
      --text: #edf2ff;
      --muted: #b6bfd7;
      --accent: #efd187;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 90% 10%, #20283a, var(--bg) 48%);
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }
    p {
      margin: 0 0 14px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }
    .btn {
      display: inline-block;
      border: 1px solid #e0be67;
      border-radius: 8px;
      background: var(--accent);
      color: #171717;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.92rem;
      padding: 8px 12px;
      cursor: pointer;
    }
    .small {
      font-size: 0.84rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 4px;
    }
    .color-control {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.84rem;
    }
    .gold-control {
      min-width: 210px;
    }
    .gold-control[hidden] {
      display: none;
    }
    .gold-control input[type="range"] {
      width: 140px;
      margin: 0 2px;
    }
    .color-control input[type="color"] {
      width: 34px;
      height: 34px;
      border: 1px solid #2a3140;
      border-radius: 7px;
      padding: 2px;
      background: #0f141d;
      cursor: pointer;
    }
    .color-chip {
      min-width: 78px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      color: #d8e3ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    .card.full-width {
      grid-column: 1 / -1;
    }
    .card {
      background: linear-gradient(180deg, #1b2130, var(--panel));
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .frame {
      border: 1px solid #2a3140;
      border-radius: 9px;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: #fff;
    }
    .frame.dark { background: #0c0f15; }
    .frame.wide {
      aspect-ratio: 22 / 6;
      min-height: 280px;
    }
    .frame img,
    .frame svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #editable-preview svg {
      shape-rendering: geometricPrecision;
      text-rendering: geometricPrecision;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 8px;
      margin-bottom: 8px;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 0.84rem;
      color: var(--muted);
    }
    input:not([type="checkbox"]), select {
      border: 1px solid #2a3140;
      border-radius: 7px;
      padding: 8px 10px;
      font-size: 0.96rem;
      background: #0f141d;
      color: var(--text);
    }
    input[type="range"] {
      padding: 0;
      accent-color: var(--accent);
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
      margin: 0;
    }
    .toggle {
      flex-direction: row;
      align-items: center;
      gap: 8px;
      padding-top: 4px;
      color: #d5ddf2;
    }
    .range-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .range-row output {
      min-width: 60px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #d8e3ff;
      font-size: 0.82rem;
    }
    .status {
      margin-top: 10px;
      font-size: 0.84rem;
      color: #9eb1da;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .card.full-width {
        grid-column: auto;
      }
      .frame.wide {
        aspect-ratio: 16 / 7;
        min-height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AKSMED Editable Logo Preview</h1>
    <p>Only original image and editable text preview. This page always loads the latest SVG.</p>

    <div class="actions">
      <button id="download-current-btn" class="btn" type="button">Download Current Editable</button>
      <button id="refresh-btn" class="btn" type="button">Refresh Latest</button>
      <label class="color-control">Render Style

        </select>
      </label>
      <label id="gold-lightness-wrap" class="color-control gold-control" hidden>Gold Lightness
        <input id="gold-lightness" type="range" min="0" max="100" step="1" value="62" />
        <span id="gold-lightness-val" class="color-chip">62%</span>
      </label>
      <label id="gold-darkness-wrap" class="color-control gold-control" hidden>Gold Darkness
        <input id="gold-darkness" type="range" min="0" max="100" step="1" value="38" />
        <span id="gold-darkness-val" class="color-chip">38%</span>
      </label>
      <label class="color-control">Brand Color
        <input id="brand-color" type="color" value="#000000" />
        <span id="brand-color-val" class="color-chip">#000000</span>
      </label>
    </div>

    <div class="grid">
      <section class="card">
        <h2>Original Image</h2>
        <div class="frame dark"><img src="logo.png" alt="Original source" /></div>
      </section>

      <section class="card">
        <h2>Editable Text</h2>
        <div class="controls">

          <label>Line 2<input id="line2" type="text" value="CLINIQUE" /></label>

          </label>

          <label>Font Size

            </div>
          </label>

          <label>Letter Spacing
            <div class="range-row">
              <input id="letter-spacing" type="range" min="-2" max="12" step="0.1" value="5" />
              <output id="letter-spacing-val">5 px</output>
            </div>
          </label>

          <label>Line Spacing
            <div class="range-row">
              <input id="line-spacing" type="range" min="0.7" max="1.6" step="0.01" value="0.92" />
              <output id="line-spacing-val">0.92x</output>
            </div>
          </label>

          <label>Font Weight (Thickness)
            <div class="range-row">
              <input id="font-weight" type="range" min="300" max="700" step="100" value="700" />
              <output id="font-weight-val">700</output>
            </div>
          </label>

          <label>Extra Stroke Thickness (% of Font Size)
            <div class="range-row">
              <input id="stroke-thickness" type="range" min="0" max="3" step="0.05" value="0.4" />
              <output id="stroke-thickness-val">0.40%</output>
            </div>
          </label>

          <label class="toggle"><input id="font-italic" type="checkbox" /> Italic</label>
          <label class="toggle"><input id="font-small-caps" type="checkbox" /> Small Caps</label>
        </div>

        <div id="editable-preview" class="frame"></div>
      </section>

      <section class="card full-width">
        <h2>Horizontal Lockup (Logo Left, Text Right)</h2>
        <div class="controls">
          <label>One-Line Text<input id="h-text" type="text" value="AKSMED CLINIQUE" /></label>

          <label>Serif Font
            <select id="h-font-picker"></select>
          </label>

          <label>Font Size
            <div class="range-row">
              <input id="h-font-size" type="range" min="48" max="180" step="1" value="180" />
              <output id="h-font-size-val">180 px</output>
            </div>
          </label>

          <label>Letter Spacing
            <div class="range-row">
              <input id="h-letter-spacing" type="range" min="-2" max="12" step="0.1" value="10" />
              <output id="h-letter-spacing-val">10 px</output>
            </div>
          </label>

          <label>Font Weight (Thickness)
            <div class="range-row">
              <input id="h-font-weight" type="range" min="300" max="700" step="100" value="700" />
              <output id="h-font-weight-val">700</output>
            </div>
          </label>

          <label>Extra Stroke Thickness (% of Font Size)
            <div class="range-row">
              <input id="h-stroke-thickness" type="range" min="0" max="3" step="0.05" value="0.4" />
              <output id="h-stroke-thickness-val">0.40%</output>
            </div>
          </label>

          <label>Logo Scale (%)
            <div class="range-row">
              <input id="h-logo-scale" type="range" min="20" max="180" step="1" value="40" />
              <output id="h-logo-scale-val">40%</output>
            </div>
          </label>

          <label>Gap (Logo to Text)
            <div class="range-row">
              <input id="h-gap" type="range" min="16" max="220" step="1" value="40" />
              <output id="h-gap-val">40 px</output>
            </div>
          </label>

          <label class="toggle"><input id="h-font-italic" type="checkbox" /> Italic</label>
          <label class="toggle"><input id="h-font-small-caps" type="checkbox" /> Small Caps</label>
        </div>

        <div id="horizontal-preview" class="frame wide"></div>
      </section>
    </div>

    <div class="status" id="status">Loading latest editable SVG...</div>
  </div>

      { label: 'Sorts Mill Goudy', css: 'Sorts Mill Goudy, Georgia, serif', google: 'Sorts Mill Goudy' },
      { label: 'Spectral', css: 'Spectral, Georgia, serif', google: 'Spectral' },
      { label: 'Tinos', css: 'Tinos, Georgia, serif', google: 'Tinos' },
      { label: 'Trirong', css: 'Trirong, Georgia, serif', google: 'Trirong' },
      { label: 'Vollkorn', css: 'Vollkorn, Georgia, serif', google: 'Vollkorn' },
      { label: 'Vidaloka', css: 'Vidaloka, Georgia, serif', google: 'Vidaloka' },
      { label: 'Yrsa', css: 'Yrsa, Georgia, serif', google: 'Yrsa' },
      { label: 'Zilla Slab', css: 'Zilla Slab, Georgia, serif', google: 'Zilla Slab' },
      { label: 'Baskervville', css: 'Baskervville, Baskerville, serif', google: 'Baskervville' },
      { label: 'Alice', css: 'Alice, Georgia, serif', google: 'Alice' },
      { label: 'Lusitana', css: 'Lusitana, Georgia, serif', google: 'Lusitana' }
    ];

    const state = {
      editableSvg: null,
      symbolSvgTemplate: null,
      baseY1: null,
      baseY2: null,
      baseSize: 109,
      baseSpacing: 2,
      loadedGoogleFonts: new Set(['Cormorant Garamond'])
    };

    function q(id) {
      return document.getElementById(id);
    }

    function setOutput(id, value) {
      q(id).textContent = value;
    }

    function getBrandColor() {
      const color = (q('brand-color') && q('brand-color').value) || '#000000';
      return color.toLowerCase();
    }

    function getPaintMode() {
      return (q('paint-mode') && q('paint-mode').value) || 'solid';
    }

    function isGoldMode() {
      return getPaintMode() === 'gold';
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    function toHex(n) {
      const s = Math.round(clamp(n, 0, 255)).toString(16);
      return s.length === 1 ? `0${s}` : s;
    }

    function hslToHex(h, s, l) {
      const hh = ((h % 360) + 360) % 360;
      const ss = clamp(s, 0, 100) / 100;
      const ll = clamp(l, 0, 100) / 100;
      const c = (1 - Math.abs(2 * ll - 1)) * ss;
      const x = c * (1 - Math.abs(((hh / 60) % 2) - 1));
      const m = ll - c / 2;
      let r = 0;
      let g = 0;
      let b = 0;
      if (hh < 60) [r, g, b] = [c, x, 0];
      else if (hh < 120) [r, g, b] = [x, c, 0];
      else if (hh < 180) [r, g, b] = [0, c, x];
      else if (hh < 240) [r, g, b] = [0, x, c];
      else if (hh < 300) [r, g, b] = [x, 0, c];
      else [r, g, b] = [c, 0, x];
      return `#${toHex((r + m) * 255)}${toHex((g + m) * 255)}${toHex((b + m) * 255)}`;
    }

    function getGoldTuning() {
      const lightRaw = parseFloat((q('gold-lightness') && q('gold-lightness').value) || '62');
      const darkRaw = parseFloat((q('gold-darkness') && q('gold-darkness').value) || '38');
      return {
        lightness: clamp(lightRaw, 0, 100),
        darkness: clamp(darkRaw, 0, 100)
      };
    }

    function syncPaintModeUI() {
      const gold = isGoldMode();
      const colorInput = q('brand-color');
      const colorOut = q('brand-color-val');
      const lightWrap = q('gold-lightness-wrap');
      const darkWrap = q('gold-darkness-wrap');
      const tuning = getGoldTuning();

      if (lightWrap) lightWrap.hidden = !gold;
      if (darkWrap) darkWrap.hidden = !gold;
      setOutput('gold-lightness-val', `${Math.round(tuning.lightness)}%`);
      setOutput('gold-darkness-val', `${Math.round(tuning.darkness)}%`);

      if (colorInput) {
        colorInput.disabled = gold;
        colorInput.title = gold ? 'Disabled while gold style is enabled.' : '';
        colorInput.style.opacity = gold ? '0.55' : '1';
      }
      if (colorOut) {
        colorOut.textContent = gold ? 'GOLD' : getBrandColor().toUpperCase();
      }
    }

    function ensureGoldDefs(svgRoot) {
      if (!svgRoot) return;
      const ns = 'http://www.w3.org/2000/svg';
      const tuning = getGoldTuning();

      let defs = svgRoot.querySelector('defs');
      if (!defs) {
        defs = document.createElementNS(ns, 'defs');
        svgRoot.insertBefore(defs, svgRoot.firstChild);
      }

      const baseLight = 35 + tuning.lightness * 0.55;
      const baseDark = 5 + tuning.darkness * 0.55;
      const topL = clamp(baseLight + 10, 46, 96);
      const hiL = clamp(baseLight, 35, 90);
      const midL = clamp((baseLight + baseDark) / 2, 18, 80);
      const lowL = clamp(baseDark, 6, 62);
      const edgeL = clamp(baseDark + 8, 10, 70);

      defs.querySelector('#gold-fill-gradient')?.remove();
      const fillGrad = document.createElementNS(ns, 'linearGradient');
      fillGrad.setAttribute('id', 'gold-fill-gradient');
      fillGrad.setAttribute('x1', '0%');
      fillGrad.setAttribute('y1', '0%');
      fillGrad.setAttribute('x2', '0%');
      fillGrad.setAttribute('y2', '100%');
      [
        { o: '0%', c: hslToHex(46, 82, topL) },
        { o: '22%', c: hslToHex(45, 78, hiL) },
        { o: '48%', c: hslToHex(42, 70, midL) },
        { o: '72%', c: hslToHex(39, 72, lowL) },
        { o: '100%', c: hslToHex(46, 76, edgeL) }
      ].forEach((s) => {
        const stop = document.createElementNS(ns, 'stop');
        stop.setAttribute('offset', s.o);
        stop.setAttribute('stop-color', s.c);
        fillGrad.appendChild(stop);
      });
      defs.appendChild(fillGrad);

      defs.querySelector('#gold-stroke-gradient')?.remove();
      const strokeGrad = document.createElementNS(ns, 'linearGradient');
      strokeGrad.setAttribute('id', 'gold-stroke-gradient');
      strokeGrad.setAttribute('x1', '0%');
      strokeGrad.setAttribute('y1', '0%');
      strokeGrad.setAttribute('x2', '100%');
      strokeGrad.setAttribute('y2', '100%');
      [
        { o: '0%', c: hslToHex(47, 76, clamp(topL - 6, 30, 94)) },
        { o: '50%', c: hslToHex(42, 68, clamp(midL - 4, 12, 82)) },
        { o: '100%', c: hslToHex(37, 74, clamp(lowL - 8, 4, 56)) }
      ].forEach((s) => {
        const stop = document.createElementNS(ns, 'stop');
        stop.setAttribute('offset', s.o);
        stop.setAttribute('stop-color', s.c);
        strokeGrad.appendChild(stop);
      });
      defs.appendChild(strokeGrad);

      const contrast = clamp((tuning.lightness - tuning.darkness + 100) / 200, 0.2, 0.95);
      defs.querySelector('#gold-metal-filter')?.remove();
      const filter = document.createElementNS(ns, 'filter');
      filter.setAttribute('id', 'gold-metal-filter');
      filter.setAttribute('x', '-24%');
      filter.setAttribute('y', '-24%');
      filter.setAttribute('width', '148%');
      filter.setAttribute('height', '148%');
      filter.setAttribute('color-interpolation-filters', 'sRGB');

      const shadow = document.createElementNS(ns, 'feDropShadow');
      shadow.setAttribute('dx', '0.8');
      shadow.setAttribute('dy', '1.0');
      shadow.setAttribute('stdDeviation', '0.9');
      shadow.setAttribute('flood-color', hslToHex(34, 68, clamp(8 + tuning.darkness * 0.22, 8, 30)));
      shadow.setAttribute('flood-opacity', String((0.22 + tuning.darkness * 0.004).toFixed(2)));
      filter.appendChild(shadow);

      const blur = document.createElementNS(ns, 'feGaussianBlur');
      blur.setAttribute('in', 'SourceAlpha');
      blur.setAttribute('stdDeviation', '0.72');
      blur.setAttribute('result', 'gold-alpha');
      filter.appendChild(blur);

      const light = document.createElementNS(ns, 'feSpecularLighting');
      light.setAttribute('in', 'gold-alpha');
      light.setAttribute('surfaceScale', String((1.5 + contrast * 2.6).toFixed(2)));
      light.setAttribute('specularConstant', String((0.30 + contrast * 0.52).toFixed(2)));
      light.setAttribute('specularExponent', String(Math.round(20 + contrast * 24)));
      light.setAttribute('lighting-color', hslToHex(50, 86, clamp(88 + tuning.lightness * 0.07, 86, 96)));
      light.setAttribute('result', 'gold-spec');
      const point = document.createElementNS(ns, 'fePointLight');
      point.setAttribute('x', '-220');
      point.setAttribute('y', '-190');
      point.setAttribute('z', String(Math.round(220 + tuning.lightness * 1.3)));
      light.appendChild(point);
      filter.appendChild(light);

      const comp = document.createElementNS(ns, 'feComposite');
      comp.setAttribute('in', 'gold-spec');
      comp.setAttribute('in2', 'SourceAlpha');
      comp.setAttribute('operator', 'in');
      comp.setAttribute('result', 'gold-spec-mask');
      filter.appendChild(comp);

      const merge = document.createElementNS(ns, 'feMerge');
      const m1 = document.createElementNS(ns, 'feMergeNode');
      m1.setAttribute('in', 'SourceGraphic');
      merge.appendChild(m1);
      const m2 = document.createElementNS(ns, 'feMergeNode');
      m2.setAttribute('in', 'gold-spec-mask');
      merge.appendChild(m2);
      filter.appendChild(merge);

      defs.appendChild(filter);
    }

    function applyPaintToNode(svgRoot, node, color) {
      if (!node) return;
      if (isGoldMode()) {
        ensureGoldDefs(svgRoot);
        recolorSvgNode(node, 'url(#gold-fill-gradient)');
        node.setAttribute('filter', 'url(#gold-metal-filter)');
        return;
      }
      recolorSvgNode(node, color);
      node.removeAttribute('filter');
    }

    function applyPaintToText(svgRoot, textNode, color, strokeThicknessPct, strokeWidthPx) {
      if (!textNode) return;
      const gold = isGoldMode();
      if (gold) {
        ensureGoldDefs(svgRoot);
      }
      const fillPaint = gold ? 'url(#gold-fill-gradient)' : color;
      const strokePaint = gold ? 'url(#gold-stroke-gradient)' : color;

      textNode.setAttribute('fill', fillPaint);
      if (strokeThicknessPct > 0) {
        textNode.setAttribute('stroke', strokePaint);
        textNode.setAttribute('stroke-width', String(strokeWidthPx));
        textNode.setAttribute('paint-order', 'stroke fill');
        textNode.setAttribute('stroke-linejoin', 'round');
        textNode.setAttribute('stroke-linecap', 'round');
      } else {
        textNode.removeAttribute('stroke');
        textNode.removeAttribute('stroke-width');
        textNode.removeAttribute('paint-order');
        textNode.removeAttribute('stroke-linejoin');
        textNode.removeAttribute('stroke-linecap');
      }

      if (gold) {
        textNode.setAttribute('filter', 'url(#gold-metal-filter)');
      } else {
        textNode.removeAttribute('filter');
      }
    }

    function recolorSvgNode(node, color) {
      if (!node) return;
      const ownFill = node.getAttribute && node.getAttribute('fill');
      if (ownFill && ownFill.toLowerCase() !== 'none') {
        node.setAttribute('fill', color);
      }
      const filled = node.querySelectorAll ? node.querySelectorAll('[fill]') : [];
      for (const el of filled) {
        const fill = el.getAttribute('fill');
        if (fill && fill.toLowerCase() !== 'none') {
          el.setAttribute('fill', color);
        }
      }
      const stroked = node.querySelectorAll ? node.querySelectorAll('[stroke]') : [];
      for (const el of stroked) {
        const stroke = el.getAttribute('stroke');
        if (stroke && stroke.toLowerCase() !== 'none') {
          el.setAttribute('stroke', color);
        }
      }
    }

    function ensureGoogleFontLoaded(family) {
      if (!family || state.loadedGoogleFonts.has(family)) return;
      const id = `gf-${family.toLowerCase().replace(/[^a-z0-9]+/g, '-')}`;
      if (document.getElementById(id)) {
        state.loadedGoogleFonts.add(family);
        return;
      }
      const link = document.createElement('link');
      link.id = id;
      link.rel = 'stylesheet';
      const familyParam = encodeURIComponent(family).replace(/%20/g, '+');
      link.href = `https://fonts.googleapis.com/css2?family=${familyParam}:wght@300;400;500;600;700&display=swap`;
      document.head.appendChild(link);
      state.loadedGoogleFonts.add(family);
    }

    function populateFontPicker(pickerId) {
      const picker = q(pickerId);
      if (!picker) return;
      picker.replaceChildren();
      for (const opt of FONT_OPTIONS) {
        const option = document.createElement('option');
        option.value = opt.css;
        option.textContent = opt.label;
        option.dataset.google = opt.google || '';
        if (opt.label === DEFAULT_FONT_LABEL) {
          option.selected = true;
        }
        picker.appendChild(option);
      }
    }

    function parseViewBox(svg) {
      const vb = svg.getAttribute('viewBox');
      if (!vb) return { x: 0, y: 0, width: 1, height: 1 };
      const p = vb.trim().split(/\s+/).map(Number);
      if (p.length !== 4 || p.some((n) => Number.isNaN(n))) {
        return { x: 0, y: 0, width: 1, height: 1 };
      }
      return { x: p[0], y: p[1], width: p[2], height: p[3] };
    }

    async function fetchTextNoCache(path) {
      const v = Date.now();
      const res = await fetch(`${path}?v=${v}`, { cache: 'no-store' });
      if (!res.ok) throw new Error(`${path} HTTP ${res.status}`);
      return res.text();
    }

    function parseSvg(svgText) {
      const doc = new DOMParser().parseFromString(svgText, 'image/svg+xml');
      const svg = doc.documentElement;
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');
      svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
      return svg;
    }

    function initControlDefaultsFromSvg() {
      if (!state.editableSvg) return;
      const t1 = state.editableSvg.querySelector('#line1');
      const t2 = state.editableSvg.querySelector('#line2');
      if (!t1 || !t2) return;

      const y1 = parseFloat(t1.getAttribute('y') || '0');
      const y2 = parseFloat(t2.getAttribute('y') || '0');
      const fs = parseFloat(t1.getAttribute('font-size') || '109');

      state.baseY1 = y1;
      state.baseY2 = y2;
      state.baseSize = fs;
      state.baseSpacing = DEFAULT_VERTICAL_SETTINGS.letterSpacing;

      q('font-size').value = String(Math.round(fs));
      q('letter-spacing').value = String(DEFAULT_VERTICAL_SETTINGS.letterSpacing);
      q('line-spacing').value = String(DEFAULT_VERTICAL_SETTINGS.lineSpacing);
      q('font-weight').value = String(DEFAULT_VERTICAL_SETTINGS.fontWeight);
      q('font-italic').checked = DEFAULT_VERTICAL_SETTINGS.italic;
      q('font-small-caps').checked = DEFAULT_VERTICAL_SETTINGS.smallCaps;
      q('stroke-thickness').value = String(DEFAULT_VERTICAL_SETTINGS.strokeThickness);
    }

    function applyControls() {
      if (!state.editableSvg) return;

      const brandColor = getBrandColor();
      const line1 = q('line1').value || ' ';
      const line2 = q('line2').value || ' ';
      const picker = q('font-picker');
      const selected = picker.selectedOptions && picker.selectedOptions[0] ? picker.selectedOptions[0] : null;
      const font = selected ? selected.value : `${DEFAULT_FONT_LABEL}, Garamond, serif`;
      const googleFamily = selected ? selected.dataset.google : DEFAULT_FONT_LABEL;
      ensureGoogleFontLoaded(googleFamily);
      const fontSize = parseFloat(q('font-size').value);
      const letterSpacing = parseFloat(q('letter-spacing').value);
      const lineSpacing = parseFloat(q('line-spacing').value);
      const fontWeight = parseInt(q('font-weight').value, 10);
      const isItalic = q('font-italic').checked;
      const isSmallCaps = q('font-small-caps').checked;
      const strokeThicknessPct = parseFloat(q('stroke-thickness').value);
      const strokeWidthPx = (fontSize * strokeThicknessPct) / 100;
      const gold = isGoldMode();

      setOutput('font-size-val', `${fontSize.toFixed(0)} px`);
      setOutput('letter-spacing-val', `${letterSpacing.toFixed(1)} px`);
      setOutput('line-spacing-val', `${lineSpacing.toFixed(2)}x`);
      setOutput('font-weight-val', `${fontWeight}`);
      setOutput('stroke-thickness-val', `${strokeThicknessPct.toFixed(2)}%`);
      setOutput('brand-color-val', gold ? 'GOLD' : brandColor.toUpperCase());

      const t1 = state.editableSvg.querySelector('#line1');
      const t2 = state.editableSvg.querySelector('#line2');
      if (!t1 || !t2) return;

      const y1 = state.baseY1 ?? parseFloat(t1.getAttribute('y') || '0');
      const y2 = y1 + fontSize * lineSpacing;

      for (const t of [t1, t2]) {
        t.setAttribute('font-family', font);
        t.setAttribute('font-size', String(fontSize));
        t.setAttribute('letter-spacing', String(letterSpacing));
        t.setAttribute('font-weight', String(fontWeight));
        t.setAttribute('font-style', isItalic ? 'italic' : 'normal');
        t.setAttribute('font-variant', isSmallCaps ? 'small-caps' : 'normal');
        applyPaintToText(state.editableSvg, t, brandColor, strokeThicknessPct, strokeWidthPx);
      }

      t1.setAttribute('y', String(y1));
      t2.setAttribute('y', String(y2));
      t1.textContent = line1;
      t2.textContent = line2;

      const symbolGroup = state.editableSvg.querySelector('g');
      if (symbolGroup) {
        applyPaintToNode(state.editableSvg, symbolGroup, brandColor);
      }
    }

    function applyHorizontalControls() {
      if (!state.symbolSvgTemplate) return;

      const brandColor = getBrandColor();
      const text = q('h-text').value || ' ';
      const picker = q('h-font-picker');
      const selected = picker.selectedOptions && picker.selectedOptions[0] ? picker.selectedOptions[0] : null;
      const font = selected ? selected.value : `${DEFAULT_FONT_LABEL}, Garamond, serif`;
      const googleFamily = selected ? selected.dataset.google : DEFAULT_FONT_LABEL;
      ensureGoogleFontLoaded(googleFamily);

      const fontSize = parseFloat(q('h-font-size').value);
      const letterSpacing = parseFloat(q('h-letter-spacing').value);
      const fontWeight = parseInt(q('h-font-weight').value, 10);
      const strokeThicknessPct = parseFloat(q('h-stroke-thickness').value);
      const strokeWidthPx = (fontSize * strokeThicknessPct) / 100;
      const logoScalePct = parseFloat(q('h-logo-scale').value);
      const logoScale = logoScalePct / 100;
      const gap = parseFloat(q('h-gap').value);
      const isItalic = q('h-font-italic').checked;
      const isSmallCaps = q('h-font-small-caps').checked;
      const gold = isGoldMode();

      setOutput('h-font-size-val', `${fontSize.toFixed(0)} px`);
      setOutput('h-letter-spacing-val', `${letterSpacing.toFixed(1)} px`);
      setOutput('h-font-weight-val', `${fontWeight}`);
      setOutput('h-stroke-thickness-val', `${strokeThicknessPct.toFixed(2)}%`);
      setOutput('h-logo-scale-val', `${logoScalePct.toFixed(0)}%`);
      setOutput('h-gap-val', `${gap.toFixed(0)} px`);
      setOutput('brand-color-val', gold ? 'GOLD' : brandColor.toUpperCase());

      const base = state.symbolSvgTemplate;
      const vb = parseViewBox(base);
      const symbolW = Math.max(1, vb.width * logoScale);
      const symbolH = Math.max(1, vb.height * logoScale);
      const textEstimate = Math.max(fontSize * 3, text.length * (fontSize * 0.60 + letterSpacing * 0.42));

      const pad = 28;
      const width = Math.ceil(pad * 2 + symbolW + gap + textEstimate);
      const height = Math.ceil(Math.max(symbolH, fontSize * 1.8) + pad * 2);

      const ns = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(ns, 'svg');
      svg.setAttribute('xmlns', ns);
      svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');
      svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

      const symbolGroup = document.createElementNS(ns, 'g');
      symbolGroup.setAttribute('transform', `translate(${pad - vb.x * logoScale}, ${(height - symbolH) / 2 - vb.y * logoScale}) scale(${logoScale})`);
      for (const child of Array.from(base.children)) {
        symbolGroup.appendChild(child.cloneNode(true));
      }
      applyPaintToNode(svg, symbolGroup, brandColor);
      svg.appendChild(symbolGroup);

      const textEl = document.createElementNS(ns, 'text');
      textEl.textContent = text;
      textEl.setAttribute('x', String(pad + symbolW + gap));
      textEl.setAttribute('y', String(height / 2 + fontSize * 0.34));
      textEl.setAttribute('font-family', font);
      textEl.setAttribute('font-size', String(fontSize));
      textEl.setAttribute('letter-spacing', String(letterSpacing));
      textEl.setAttribute('font-weight', String(fontWeight));
      textEl.setAttribute('font-style', isItalic ? 'italic' : 'normal');
      textEl.setAttribute('font-variant', isSmallCaps ? 'small-caps' : 'normal');
      applyPaintToText(svg, textEl, brandColor, strokeThicknessPct, strokeWidthPx);
      svg.appendChild(textEl);

      q('horizontal-preview').replaceChildren(svg);
    }

    function downloadCurrentEditable() {
      if (!state.editableSvg) return;
      const serialized = new XMLSerializer().serializeToString(state.editableSvg);
      const blob = new Blob([serialized], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logo-editable-current.svg';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function loadLatest() {
      const status = q('status');
      try {
        const [editableText, symbolText] = await Promise.all([
          fetchTextNoCache('logo-editable.svg'),
          fetchTextNoCache('logo-symbol.svg')
        ]);
        const editableSvg = parseSvg(editableText);
        const symbolSvg = parseSvg(symbolText);
        state.editableSvg = document.importNode(editableSvg, true);
        state.symbolSvgTemplate = document.importNode(symbolSvg, true);
        q('editable-preview').replaceChildren(state.editableSvg);

        initControlDefaultsFromSvg();
        applyControls();
        applyHorizontalControls();

        status.textContent = `Latest editable + horizontal previews loaded: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        status.textContent = `Load error: ${err.message}`;
      }
    }

    populateFontPicker('font-picker');
    populateFontPicker('h-font-picker');

    q('download-current-btn').addEventListener('click', downloadCurrentEditable);
    q('refresh-btn').addEventListener('click', loadLatest);

    q('line1').addEventListener('input', applyControls);
    q('line2').addEventListener('input', applyControls);
    q('font-picker').addEventListener('change', applyControls);
    q('font-size').addEventListener('input', applyControls);
    q('letter-spacing').addEventListener('input', applyControls);
    q('line-spacing').addEventListener('input', applyControls);
    q('font-weight').addEventListener('input', applyControls);
    q('font-italic').addEventListener('change', applyControls);
    q('font-small-caps').addEventListener('change', applyControls);
    q('stroke-thickness').addEventListener('input', applyControls);

    q('h-text').addEventListener('input', applyHorizontalControls);
    q('h-font-picker').addEventListener('change', applyHorizontalControls);
    q('h-font-size').addEventListener('input', applyHorizontalControls);
    q('h-letter-spacing').addEventListener('input', applyHorizontalControls);
    q('h-font-weight').addEventListener('input', applyHorizontalControls);
    q('h-stroke-thickness').addEventListener('input', applyHorizontalControls);
    q('h-logo-scale').addEventListener('input', applyHorizontalControls);
    q('h-gap').addEventListener('input', applyHorizontalControls);
    q('h-font-italic').addEventListener('change', applyHorizontalControls);
    q('h-font-small-caps').addEventListener('change', applyHorizontalControls);
    q('paint-mode').addEventListener('change', () => {
      syncPaintModeUI();
      applyControls();
      applyHorizontalControls();
    });
    q('gold-lightness').addEventListener('input', () => {
      syncPaintModeUI();
      applyControls();
      applyHorizontalControls();
    });
    q('gold-darkness').addEventListener('input', () => {
      syncPaintModeUI();
      applyControls();
      applyHorizontalControls();
    });
    q('brand-color').addEventListener('input', () => {
      syncPaintModeUI();
      applyControls();
      applyHorizontalControls();
    });

    syncPaintModeUI();
    loadLatest();
  </script>
</body>
</html>
